language: go

env:
  - GO111MODULE=on
  - GOFLAGS='-mod vendor'

go:
- 1.x
- "1.10"
- 1.11.x
- master

install: true

before_script:
  - go install github.com/golangci/golangci-lint/cmd/golangci-lint
  - go install github.com/kyoh86/richgo
  - go install github.com/mattn/goveralls

