syntax = "proto3";

package brewery.model;

import "brewery.proto";

message Location {
    string port = 1;
};

message TemperatureSensor {
    string serial = 1;
    Location location = 2;
    string name = 3;
};

message SSR {
    Location location = 1;
    string name = 2;
};

message BreweryConfig {
    TemperatureSensor mash = 1;
    TemperatureSensor boil = 2;
    TemperatureSensor herms = 3;

    SSR boil_heater = 4;

    ControlScheme scheme = 5;
};
