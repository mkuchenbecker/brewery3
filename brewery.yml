apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: brewery-deployment
  labels:
    app: brewery
spec:
  selector:
    matchLabels:
      app: brewery
  replicas: 1
  template:
    metadata:
      labels:
        app: brewery
    spec:
      containers:
      - name: brewery
        image: local/brewery
        imagePullPolicy: Never
        ports:
        - name: brewery-service
          containerPort: 9000
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
      - name: element
        image: local/element
        imagePullPolicy: Never
        ports:
        - name: element-service
          containerPort: 9100
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: brewery-service
spec:
  selector:
    app: brewery
  ports:
  - port: 9000
    targetPort: brewery-service